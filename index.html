<!DOCTYPE html>
<html lang="de">
<head>
    <!-- METADATEN = "Metakommunikation" wie linguistische Kontextmarker -->
    <meta charset="UTF-8">  <!-- Zeichenkodierung = Phonem-Graphem-Korrespondenz -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Wahrnehmungsanpassung wie visuelle Scaffolding-Effekte -->
    
    <title>Linguistik-Lernplattform</title>  <!-- Lexikalischer "Head-Act" (Pragmatik) -->
    
    <!-- EXTERNE BIBLIOTHEK = Fremdsprachliche Entlehnung (Code-Switching) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.15/fullpage.min.css">

    <style>
        /* 
        GLOBAL STYLES = Universalgrammatik der Seite 
        - :root = Tiefenstruktur (vgl. Chomskys UG)
        - * = Default-Markierung (wie unmarkierte phonologische Features)
        */
        :root {
            --transition-speed: 0.3s;  <!-- Kognitive Verarbeitungszeit (Psycholinguistik) -->
            --content-max-width: 800px; <!-- Optimales Lesefeld (Eye-Tracking-Studien) -->
        }
        
        * {
            box-sizing: border-box;  <!-- "Bounding Box" = Phonologische Domänengrenze -->
            margin: 0;  <!-- Außenabstand = Soziale Distanz (Proxemik) -->
            padding: 0; <!-- Innenabstand = Wortinnengliederung (Morphologie) -->
        }

        /* 
        PADDING/MARGIN = Silbenstruktur-Analogie 
        - padding = Onset/Rime (Innenraum eines Elements)
        - margin = Silbengrenzen (Außenraum)
        */
        .content-box {
            padding: 2rem;  <!-- Wie Vokaldauer in betonten Silben -->
            margin: 1.5rem 0;  <!-- Wie prosodische Phrasengrenzen -->
        }

        /* 
        RESPONSIVE DESIGN = Sprachliche Adaption (Registerwechsel)
        - @media = Kontextabhängige Variationsregeln (Soziolinguistik)
        */
        @media (max-width: 768px) {
            .nav-btn {
                padding: 0.4rem;  <!-- Reduzierte Form (Elision) -->
            }
        }
    </style>
</head>

<body>
    <!-- NAVIGATION = Lexikalischer Zugriff (Mental Lexicon) -->
    <nav class="nav-buttons">
        <button data-target="thema1">Phonetik</button>  <!-- Anchors = Assoziative Verknüpfungen -->
    </nav>

    <!-- SECTIONS = Diskurseinheiten (Textlinguistik) -->
    <div id="fullpage">
        <section id="thema1">
            <article class="content-box">
                <!-- 
                HIERARCHIE = Konstituentenstruktur 
                h1 > h2 > p = Matrixsatz > eingebetteter Satz > Proposition
                -->
                <h1>Phonetik</h1>
                <h2>Lautproduktion</h2>
                <p>Artikulatorische Prozesse...</p>
            </article>
        </section>
    </div>

    <!-- JAVASCRIPT = Performative Äußerungen (Sprechakte) -->
    <script>
        /**
         * EVENT-LISTENER = Kognitive Reizverarbeitung
         * - Analog zu Bottom-Up-Verarbeitung in der Wahrnehmung
         */
        document.addEventListener('click', function(e) {
            // e.target = Stimulus (Psychologie)
            if (e.target.classList.contains('nav-btn')) {
                // fullpage_api.moveTo() = Top-Down-Steuerung (Exekutive Funktionen)
                fullpage_api.moveTo(e.target.dataset.target); 
            }
        });
    </script>
</body>
</html>
